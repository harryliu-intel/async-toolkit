#REPLACE_DEFAULT_OPTIONS: YES
ZSE:
    ELAB:
        PREPEND:
            - -error=noVIPCBD
            - -Xassa=0x50000
        APPEND:            
#            - fwc_monitor_lib.monitors
            - fwc_monitor_lib.dumpvars
