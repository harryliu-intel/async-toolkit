            # For core bug we need these 
            - -pvalue ENABLE_CLOCK_MUX_MODELING=0
            - -pvalue ENABLE_METAFLOP_MODELING=0
            - -pvalue ENABLE_CUTCDC_MODELING=0
            - -pvalue ENABLE_CUTMCP_MODELING=0
            - -pvalue ENABLE_GFIFO_MODELING=0
            - -pvalue ENABLE_MCR_MODELING=0


